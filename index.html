<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img class="logo" src="img/logo.svg" alt="logo">
    </header>
    <main>
        <section class="section-one">
            <div class="container-input">
                <textarea placeholder="Ingrese el texto aquí"
                class="text-box"></textarea>
            </div>
            <div class="alert">
                <img src="img/alerta.svg" alt="alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="container-buttons">
                <input type="button" class="btn-encryptor"
                value="Encriptar">
                <input type="button" class="btn-decryptor"
                value="Desencriptar">
            </div>
        </section>
        <section class="section-two">
            <div class="container-img">
                <img src="img/lupa.svg" alt="lupa">
            </div>
            <div class="container-text">
                <h3>Ningún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br>
                desencriptar.</p>
            </div>
            <div class="container-copy">
                <input type="button" class="btn-copy" value="Copiar">
            </div>
            <div class="container-output">
                <p class="text-output"></p>
            </div>

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
